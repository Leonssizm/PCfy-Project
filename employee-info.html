<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/employee-info.css">
    <script src="./assets/scripts/employee-info.js" defer></script>
    <script src="./assets/scripts/validations.js" defer></script>
    <title>Employee-info</title>
</head>

<body>
    <div class="previous-page-button">
        <a href="./index.html">&#60;</a>
    </div>
    <span class="employee-info-form">
        <p>თანამშრომლის ინფო</p>
        <p>ლეპტოპის მახასიათებლები</p>
    </span>
    <div class="form-wrapper">
        <div class="form">
            <div class="name-surname-wrapper">
                <div class="employee-name-input input-control">
                    <label>სახელი</label>
                    <input type="text" name="firstname" placeholder="გრიშა" class="info-input" id="firstName">
                    <div class="error">მინიმუმ 2 სიმბოლო, ქართული ასოები</div>
                </div>
                <div class="employee-surname-input input-control">
                    <label>გვარი</label>
                    <input type="text" name="lastName" placeholder="ბაგრატიონი" class="info-input" id="lastName">
                    <div class="error">მინიმუმ 2 სიმბოლო, ქართული ასოები</div>
                </div>
            </div>
            <div class="selections-wrapper">
                <div class="teams-selection input-control" id="team-selection">
                    <select name="teams" id="teams" class="select-team-and-positions">
                        <option disabled selected hidden>თიმი</option>
                    </select>

                </div>
                <div class="positions-selection">
                    <select name="positions" id="positions" class="select-team-and-positions">
                        <option disabled selected hidden>პოზიცია</option>
                    </select>
                </div>
            </div>
            <div class="email-phoneNumber-wrapper">
                <div class="employee-email-input input-control">
                    <label>მეილი</label>
                    <input type="text" name="email" placeholder="grish666@redberry.ge"
                        class="email-phoneNumber-info-input" id="email">
                    <div class="error">უნდა მთავრდებოდეს redberry.ge-ით</div>
                </div>
                <div class="employee-phoneNum-input input-control">
                    <label>ტელეფონის ნომერი</label>
                    <input type="text" name="email" placeholder="+995 598 00 07 01" class="email-phoneNumber-info-input"
                        id="phoneNumber">
                    <div class="error">უნდა აკმაყოფილებდეს ქართული მობ-ნომრის ფორმატს</div>
                </div>

            </div>
            <div class="next-button-wrapper">
                <button type="button" class="next-page-button" id="nextPage">შემდეგი</button>
            </div>
        </div>

    </div>
    </div>
    <div class="footer-wrapper">
        <footer>
            <img src="./assets/icons/rocketeer.svg">
        </footer>
    </div>
</body>

</html>
